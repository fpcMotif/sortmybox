#{if flash.error}
<div class="row">
  <div class="span12">
    <div class="alert alert-error alert-created">
      <a class="close" data-dismiss="alert">×</a>
      <h4 class="alert-heading">${flash.error}</h4>
    </div>
  </div>
</div>
#{/if}
#{elseif flash.success}
<div class="row">
  <div class="span12">
    <div class="alert alert-info alert-created">
      <a class="close" data-dismiss="alert">×</a>
      <h4 class="alert-heading">${flash.success}</h4>
    </div>
  </div>
</div>
#{/elseif}

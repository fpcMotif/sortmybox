#{extends 'Admin/header.html' /}
#{set title:'Blacklisted users'/}
#{set blacklistedUsers:'active'/}


<div class="row">
  <div class="span12" >
    <form class="well form-inline" action="@{addToBlacklist()}" method="POST">
      #{authenticityToken/}
      <input type="text" class="input-medium" name="userIdString"
          #{if userIdString}value="${userIdString}"#{/if}#{else}placeholder="Enter user id"#{/else}>
      <button type="submit" class="btn">Add to blacklist</button>
    </form>
  </div>
  <div class="span8">
    <table class="table table-striped table-bordered blacklist">
      <thead>
        <tr>
          <th>Id</th>
          <th>Created</th>
          <th>Remove</th>
       </tr>
     </thead>
     <tbody>
     #{list items:blacklist, as:'entry'}
       <tr class="blacklist">
         <td>${entry.id}</td>
         <td>${entry.created}</td>
         <td>
         #{form @removeFromBlacklist(), method:'POST' }
            #{authenticityToken/}         
            <input type="hidden" name="userIdString" value="${entry.id}">
            <button type="submit" class="btn">Remove</button>
         #{/form}
         </td>
       </tr>
     #{/list}
     </tbody>
    </table>  
  
  </div>
</div>

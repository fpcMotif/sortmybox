# Application dependencies

require:
    - play
    - play -> mockito 0.1
    - com.google.guava -> guava 10.0.1
    - commons-lang 2.5
    - com.google.appengine -> appengine-remote-api 1.9.26
    - play-gae -> play-gae

repositories:
    - play-gae:
        type:       local
        artifact:   ${application.path}/submodules/play-gae
        contains:
            - play-gae


#{if flash.error}
<div class="row">
  <div class="span12">
    <div class="alert alert-error">
      <a class="close" data-dismiss="alert">×</a>
      ${flash.error}
    </div>
  </div>
</div>
#{/if}
#{elseif flash.success}
<div class="row">
  <div class="span12">
    <div class="alert alert-info">
      <a class="close" data-dismiss="alert">×</a>
      ${flash.success}
    </div>
  </div>
</div>
#{/elseif}

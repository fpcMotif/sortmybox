# Application dependencies

require:
    - play
    - play -> mockito 0.1
    - com.google.guava -> guava 10.0.1
    - commons-lang 2.5
    - mustpax -> play-gae gae17-3

repositories:
    - mustpax:
        type:       http
        artifact:   "http://mustpax.github.com/[module]/[revision].zip"
        contains:
            - mustpax -> *


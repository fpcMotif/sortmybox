#{extends 'main.html' /}
#{set title:'Settings'/}

#{if flash.success}
<div class="row">
  <div class="span12">
    <div class="alert alert-info alert-created">
      <a class="close" data-dismiss="alert">Ã—</a>
      <h4 class="alert-heading">${flash.success}</h4>
    </div>
  </div>
</div>
#{/if}

<ul class="nav nav-tabs">
  <li>
    <a href="@{info()}">Account info</a>
  </li>
  <li class="active">
    <a href="@{settings()}">Account settings</a>
  </li>
  <li>
    <a href="@{delete()}">Delete account</a>
  </li>
</ul>

<div class="row">
 <div class="span8 offset2">
  <form class="form-horizontal" action="@{settings}" method="POST">
   <fieldset>
    <div class="control-group">
     <label class="control-label" for="periodicSort">Enable
      periodic sort</label>
     <div class="controls">
       <label class="checkbox">
         <input type="checkbox" id="periodicSort" name="periodicSort" value="true" ${user.periodicSort ? "checked" : ""}>
         <input type="hidden" name="periodicSort" value="false"/>
     </div>
    </div>
    <div class="form-actions">
     <button type="submit" class="btn btn-primary">Save changes</button>
     <a class="btn" href="@{info()}">Cancel</a>
    </div>
   </fieldset>
  </form>
 </div>
</div>
